<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Department Survey - GMU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --gmu-green: #006633;
            --gmu-yellow: #FFCC33;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        h1 {
            color: var(--gmu-green);
        }
        
        .gmu-header {
            border: 5px solid var(--gmu-green);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .required::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-check {
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .form-check:hover {
            background-color: #f8f9fa;
        }
        
        /* Show validation errors with red borders */
        input:invalid, select:invalid, textarea:invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--gmu-green);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="GMU Logo" height="30" class="d-inline-block align-text-top me-2">
                GMU CS Department
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cs-department.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cs-survey.html">Survey</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="gmu-header bg-white">
            <div class="d-flex align-items-center justify-content-center gap-3">
                <img src="logo.jpg" alt="GMU Logo" style="width:60px; height:60px; object-fit:contain;">
                <div>
                    <h1 class="text-center mb-0">CS Department Survey</h1>
                    <p class="text-center mb-0">Share your campus visit experience</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form class="bg-white p-4 rounded shadow-sm" autocomplete="on">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" required>
                        <label for="username" class="required">Name</label>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label required">Street Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="city" class="form-label required">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col">
                            <label for="state" class="form-label required">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="col">
                            <label for="zip" class="form-label required">ZIP</label>
                            <input type="text" class="form-control" id="zip" name="zip" pattern="[0-9]{5}" placeholder="12345" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label required">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label required">How did you hear about us?</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="source-friends" name="source" value="friends" required>
                            <label class="form-check-label" for="source-friends">Friends</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="source-tv" name="source" value="television">
                            <label class="form-check-label" for="source-tv">Television</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="source-internet" name="source" value="internet">
                            <label class="form-check-label" for="source-internet">Internet</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="source-other" name="source" value="other">
                            <label class="form-check-label" for="source-other">Other</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="recommend" class="form-label required">How likely are you to recommend GMU?</label>
                        <select class="form-select" id="recommend" name="recommend" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="very-likely">Very Likely</option>
                            <option value="likely">Likely</option>
                            <option value="unlikely">Unlikely</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="comments" class="form-label">Additional Comments</label>
                        <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send me-2"></i>Submit Survey
                        </button>
                        <a href="cs-department.html" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Back to Department Info
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
